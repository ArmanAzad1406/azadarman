<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Study Timer</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    width: 100%;
    max-width: 600px;
    padding: 20px;
    text-align: center;
  }

  h1 {
    font-size: clamp(28px, 5vw, 42px);
    margin-bottom: 10px;
  }

  p {
    font-size: clamp(14px, 3vw, 16px);
  }

  .section {
    margin: 20px 0;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }

  button {
    padding: 12px 18px;
    font-size: 14px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background: #333;
    color: white;
    min-width: 120px;
  }

  button:hover {
    background: #444;
  }

  .selected {
    background: #4caf50;
    color: black;
  }

  #timer {
    font-size: clamp(60px, 15vw, 90px);
    margin: 20px 0;
  }

  #finishMessage {
    font-size: clamp(26px, 6vw, 36px);
    color: #ff5252;
    display: none;
    margin-top: 20px;
  }

  @media (max-width: 480px) {
    button {
      min-width: 100%;
    }
  }
</style>
</head>

<body>

<div class="container">

  <h1>Study Timer</h1>
  <p>Pick a category, then start the timer.</p>

  <!-- Categories -->
  <div class="section">
    <button class="selected" onclick="selectCategory('Maths', this)">Maths</button>
    <button onclick="selectCategory('English', this)">English</button>
    <button onclick="selectCategory('Science', this)">Science</button>
    <button onclick="selectCategory('History', this)">History</button>
    <button onclick="selectCategory('Other', this)">Other</button>
  </div>

  <p>Current category: <strong id="currentCategory">Maths</strong></p>

  <!-- Timer -->
  <div id="timer">25:00</div>

  <!-- Timer Types -->
  <div class="section">
    <button class="selected" onclick="setTimerType('work', this)">Work</button>
    <button onclick="setTimerType('short', this)">Short Break</button>
    <button onclick="setTimerType('long', this)">Long Break</button>
  </div>

  <!-- Controls -->
  <div class="section">
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <div id="finishMessage">Timeâ€™s up!</div>

</div>

<script>
  let timerInterval = null;
  let running = false;

  const times = {
    work: 25 * 60,
    short: 5 * 60,
    long: 15 * 60
  };

  let currentType = 'work';
  let timeLeft = times.work;

  function updateDisplay() {
    const m = Math.floor(timeLeft / 60);
    const s = timeLeft % 60;
    document.getElementById('timer').textContent =
      String(m).padStart(2, '0') + ':' + String(s).padStart(2, '0');
  }

  function selectCategory(cat, btn) {
    document.getElementById('currentCategory').textContent = cat;
    document.querySelectorAll('.section button').forEach(b => b.classList.remove('selected'));
    btn.classList.add('selected');
  }

  function setTimerType(type, btn) {
    resetTimer();
    currentType = type;
    timeLeft = times[type];
    updateDisplay();

    document.querySelectorAll('.section button').forEach(b => b.classList.remove('selected'));
    btn.classList.add('selected');
  }

  function startTimer() {
    if (running) return;
    running = true;

    timerInterval = setInterval(() => {
      if (timeLeft > 0) {
        timeLeft--;
        updateDisplay();
      } else {
        clearInterval(timerInterval);
        running = false;
        document.getElementById('finishMessage').style.display = 'block';
      }
    }, 1000);
  }

  function pauseTimer() {
    if (!running) return;
    clearInterval(timerInterval);
    running = false;
  }

  function resetTimer() {
    clearInterval(timerInterval);
    running = false;
    timeLeft = times[currentType];
    updateDisplay();
    document.getElementById('finishMessage').style.display = 'none';
  }

  updateDisplay();
</script>

</body>
</html>
